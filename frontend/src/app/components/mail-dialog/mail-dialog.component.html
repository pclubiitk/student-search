<h1 mat-dialog-title> Mail Students </h1>
<mat-dialog-content>
  Press the 'Copy' button to copy the mails to the clipboard! <br>
  <pre>
{{ mails.join(', ') }}
  </pre>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button ngxClipboard [cbContent]="mails.join(',')" (cbOnSuccess)="successSnackBar()"> Copy </button>
</mat-dialog-actions>
